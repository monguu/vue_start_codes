<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:id="abc" v-bind:class="name">{{num}}</div>
      <div>{{doubleNum}}</div>
      <div v-if="loading">Loading....</div>
      <div v-else>test user has been longged in</div>
      <div v-show="loading">test</div>
      <div>
        <input type="text" v-model="textname" />
        <p>{{textname}}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
          abc: "abc1234",
          name: "text-blue",
          loading: true,
          textname: "",
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
