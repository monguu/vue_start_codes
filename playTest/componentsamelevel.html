<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header v-bind:numberplus="num"></app-header>
      <app-content v-on:pass="passedNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const appHeader = {
        template: "<div>Header</div>",
        props: ["numberplus"],
      };
      const appContent = {
        template:
          '<div>Content<button v-on:click="passNum">pass</button></div>',
        methods: {
          passNum: function () {
            this.$emit("pass", 10);
          },
        },
      };
      new Vue({
        el: "#app",
        components: {
          "app-header": appHeader,
          "app-content": appContent,
        },
        data: {
          num: 0,
        },
        methods: {
          passedNum: function (value) {
            this.num = value;
          },
        },
      });
    </script>
  </body>
</html>
