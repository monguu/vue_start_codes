<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}}
        <div>
            <!--  "-" 문법으로 작성 -->
            <app-header></app-header>
            <app-name></app-name>
        </div>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-name></app-name>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component("appHeader", {
            template:
                "<div>name</div>"
        })
        new Vue({
            el: "#app",
            components: {
                "appName": {
                    template: '<div>hello kwongu</div>'
                }
            },
            data: {
                name: "",
            },
        })
        new Vue({
            el: "#app2"
        })

    </script>
</body>

</html>
