<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:number="addnumberText"></app-content>
    <div>{{num}}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const appHeader = {
      template: '<button v-on:click="passEvent">Click me</button>',
      methods: {
        passEvent: function () {
          this.$emit("pass");
        },
      },
    };
    const appContent = {
      template: '<button v-on:click="addNumber">addnum</button>',
      methods: {
        addNumber() {
          this.$emit("number");
        },
      },
    };
    new Vue({
      el: "#app",
      components: {
        "app-header": appHeader,
        "app-content": appContent,
      },
      methods: {
        logText: function () {
          console.log(this.$emit);
        },
        addnumberText: function () {
          console.log("hello world");
          this.num = this.num + 1;
        },
      },
      data: {
        num: 10,
      },
    });
  </script>
</body>

</html>
